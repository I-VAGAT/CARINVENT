<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <title>Auto Parts & Accessories Store | Inventory Control System</title>
    <meta name="title" content="Auto Parts & Accessories Store | Inventory Control System" />
    <meta
      name="description"
      content="Manage your car parts and accessories inventory efficiently. Track stock levels, prices, and sales in real-time."
    />



    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
                     'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
                     'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f3f4f6;
      }

      #root {
        min-height: 100vh;
      }

      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Splash screen styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #edf3e9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }

      .splash-text {
        color: #1f2937;
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>

    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="%PUBLIC_URL%/logo.png" alt="Logo" class="splash-logo" />
      <div class="splash-text">Car Parts & Accessories Shop</div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>

    <!-- Remove splash screen when app is loaded -->
    <script>
      window.addEventListener('load', function() {
        const splashScreen = document.getElementById('splash-screen');
        setTimeout(function() {
          splashScreen.style.opacity = '0';
          setTimeout(function() {
            splashScreen.style.display = 'none';
          }, 300);
        }, 1000);
      });
    </script>
  </body>
</html>
